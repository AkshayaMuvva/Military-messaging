<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error - Military Secure Messaging</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a5fff;
            --danger-color: #ff4757;
            --text-color: #f0f4ff;
            --text-light: #a8b2d1;
            --background-color: #0f1114;
            --card-bg: #1c1f2e;
            --border-color: #2e3548;
            --gradient-1: linear-gradient(135deg, #4a5fff 0%, #6b4fff 100%);
            --gradient-3: linear-gradient(135deg, #ff4757 0%, #ff1744 100%);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f0f4ff;
                --text-light: #a8b2d1;
                --background-color: #0f1114;
                --card-bg: #1c1f2e;
                --border-color: #2e3548;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: hsla(216, 14%, 7%, 1);
            background: linear-gradient(0deg, hsla(216, 14%, 7%, 1) 29%, hsla(234, 70%, 24%, 1) 100%);
            background: -moz-linear-gradient(0deg, hsla(216, 14%, 7%, 1) 29%, hsla(234, 70%, 24%, 1) 100%);
            background: -webkit-linear-gradient(0deg, hsla(216, 14%, 7%, 1) 29%, hsla(234, 70%, 24%, 1) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .error-container {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--card-bg);
            border: 2px solid var(--danger-color);
            border-radius: 0;
            clip-path: polygon(16px 0, 100% 0, 100% calc(100% - 16px), calc(100% - 16px) 100%, 0 100%, 0 16px);
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.2);
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .error-message {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--danger-color);
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: var(--text-light);
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        
        .error-details {
            background: var(--background-color);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            font-family: 'Courier New', monospace;
            text-align: left;
            margin: 1.5rem 0;
            color: var(--danger-color);
            font-size: 0.875rem;
            overflow-x: auto;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: var(--gradient-1);
            color: white;
            text-decoration: none;
            border-radius: 0;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-message">System Error</div>
        <p class="error-description">An error occurred while processing your request.</p>
        
        {% if error %}
        <div class="error-details">
            <strong>Error Details:</strong><br>
            {{ error }}
        </div>
        {% endif %}
        
        <a href="/" class="btn">
            <span>üè†</span>
            <span>Return to Home</span>
        </a>
    </div>
</body>
</html>
