<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Destroyed - Military Secure Messaging</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a5fff;
            --danger-color: #ff4757;
            --accent-color: #00d4ff;
            --text-color: #f0f4ff;
            --text-light: #a8b2d1;
            --background-color: #0f1114;
            --card-bg: #1c1f2e;
            --border-color: #2e3548;
            --gradient-1: linear-gradient(135deg, #4a5fff 0%, #6b4fff 100%);
            --gradient-3: linear-gradient(135deg, #ff4757 0%, #ff1744 100%);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f0f4ff;
                --text-light: #a8b2d1;
                --background-color: #0f1114;
                --card-bg: #1c1f2e;
                --border-color: #2e3548;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: hsla(216, 14%, 7%, 1);
            background: linear-gradient(0deg, hsla(216, 14%, 7%, 1) 29%, hsla(234, 70%, 24%, 1) 100%);
            background: -moz-linear-gradient(0deg, hsla(216, 14%, 7%, 1) 29%, hsla(234, 70%, 24%, 1) 100%);
            background: -webkit-linear-gradient(0deg, hsla(216, 14%, 7%, 1) 29%, hsla(234, 70%, 24%, 1) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
        }
        
        .destruction-notice {
            text-align: center;
            padding: 3rem 2rem;
            border: 3px solid var(--danger-color);
            background: var(--card-bg);
            margin: 0 auto 2rem;
            border-radius: 0;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.15);
        }
        
        .destruction-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--danger-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .destruction-message {
            font-size: 2rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .destruction-notice p {
            color: var(--text-light);
            font-size: 1.125rem;
            line-height: 1.6;
        }
        
        .security-note {
            background: rgba(20, 184, 166, 0.1);
            border: 2px solid var(--accent-color);
            border-radius: 0;
            clip-path: polygon(16px 0, 100% 0, 100% calc(100% - 16px), calc(100% - 16px) 100%, 0 100%, 0 16px);
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .security-note strong {
            color: var(--accent-color);
            font-size: 1.125rem;
            display: block;
            margin-bottom: 1rem;
        }
        
        .security-note div {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.75rem 0;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.75rem;
            background: var(--gradient-1);
            color: white;
            text-decoration: none;
            border-radius: 0;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }
        
        @media (max-width: 600px) {
            .destruction-message {
                font-size: 1.5rem;
            }
            .action-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="destruction-notice">
            <div class="destruction-icon">üí•</div>
            <div class="destruction-message">
                MESSAGE DESTROYED
            </div>
            <p>This message has been permanently destroyed and cannot be recovered.</p>
            <div class="security-note">
                <strong>üîí Security Features Active:</strong>
                <div>‚úì Memory wiped</div>
                <div>‚úì Encryption keys rotated</div>
                <div>‚úì No forensic traces left</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn">
                <span>üè†</span>
                <span>Back to Home</span>
            </a>
            <a href="/send_message" class="btn">
                <span>üìù</span>
                <span>Send New Message</span>
            </a>
        </div>
    </div>
</body>
</html>
